<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <script defer type="module" src="script.js"></script>
    <title>BlackJack</title>
</head>

<body>

    <header id="header">
        <h1>BlackJack</h1>
    </header>

    <section id="start-screen">
        <input id="user-name-input" type="text" required placeholder="What is your name?" autocomplete="off">
        <button id="start-btn">Start Game</button>
    </section>


    <main id="main-screen">
        <div id="deck-container">
            <h3>Deck</h3>
            <h4 id="deck-length-wrapper">Cards Remaining: <span id="deck-length">52</span></h4>
            <div class="wrapper">
                <div id="deck"></div>
                <button id="deal-cards-btn">Deal<br>Cards</button>
            </div>
        </div>

        <div class="players-container">
            <div id="bot-container" class="player-container">
                <h3>PLayer: <span id="bot-name-wrapper"></span></h3>
                <img src="" alt="" id="bot-img">
                <div id="bot-hand-container" class="player-hand-container">
                </div>
            </div>

            <div id="user-container" class="player-container">
                <h3>PLayer: <span id="user-name-wrapper"></span></h3>
                <div class="player-score">Your score: <span id="user-score-wrapper">00</span></div>
                <div class="choice-btns-wrapper">
                    <button id="hit" class="choice-btn">HIT</button>
                    <button id="stand" class="choice-btn">STAND</button>
                </div>

                <div id="user-hand-container" class="player-hand-container"></div>
            </div>
        </div>

        <div id="msg-container">
            <div id="msg-wpr"></div>
            <button id="reset-btn" class="choice-btn" onclick="location.reload()">RESET</button>
        </div>
    </main>

</body>

</html>
